<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="application-name" content="Thailpha">
    <meta name="apple-mobile-web-app-title" content="Thailpha">

    <link rel="icon" sizes="228x228" href="touch-icon-iphone-6-plus.png">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-6-plus.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Thailpha</title>
    <link rel="stylesheet" href="thailpha.css">
    <script src="lib.js"></script>
    <script src="thailpha.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      require('thailpha');
      // Double reload the app (search “Double-reload needed” in the link below)
      // http://gregsramblings.com/2012/05/28/html5-application-cache-how-to/
      if (window.applicationCache) {
        applicationCache.addEventListener('updateready', function() {
          if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
            window.applicationCache.swapCache();
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
